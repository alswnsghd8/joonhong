<html>

      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
      </style>
  </head>
  <body>
    <div id="grid">

    <div>NAVIGATION</div>
    <div>width 크기
color 색깔
style 선의 스타일
display inline: h2 즉 화면에 제목을 자신의 컨텐츠 크기만큼 가질수있음
none 화면에서 없앰
pading: 컨텐츠와 테두리사이의 여백
margin: 테두리와 테두리간의 간격
width: element, 태그의 (폭의)크기가 변경된다
</div>
    </div>
  </body>
</html>
